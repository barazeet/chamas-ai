<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click to Start Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      pointer-events: none; /* Block right-click etc */
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 10;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <div id="overlay">Click anywhere to begin</div>

  <video id="bg-video" loop playsinline>
    <source src="your-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('bg-video');

    const startVideo = async () => {
      try {
        await video.play();
        overlay.style.opacity = '0';
        setTimeout(() => overlay.remove(), 500); // remove after fade
      } catch (err) {
        console.error('Playback failed:', err);
        overlay.innerText = "Click again to start video (autoplay blocked)";
      }
    };

    // Safari fix: enable user interaction
    document.body.addEventListener('click', startVideo, { once: true });
  </script>
</body>
</html>
