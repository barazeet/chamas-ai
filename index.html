<!DOCTYPE html>
<html>
<head>
  <title>Click to Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 1;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>

<div id="overlay">click please</div>

<video id="bg-video" loop>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  const overlay = document.getElementById('overlay');
  const video = document.getElementById('bg-video');

  document.addEventListener('click', () => {
    video.play();
    overlay.style.display = 'none';
  }, { once: true });
</script>

</body>
</html>
